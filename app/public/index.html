<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./app.js"></script>
  <title>Elijah's To-Do List</title>
</head>
<body>
  <div id="container">
    <header>
      <h1>Elijah's To-Do List</h1>
      <form id="add-todo-form">
        <input type="text" id="add-todo-input">
        <input type="submit" id="add-todo-submit" value="Add task">
      </form>
    </header>
  <section id="todo">
    <ul id="todo-items">
      <li>Create MVP</li>
      <li>Drink more coffee</li>
      <li>Refactor my To-do list app</li>
      <li>Ponder my life decisions</li>
    </ul>
  </section>
</div>
</body>
</html>
